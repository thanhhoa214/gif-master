<nav
  class="bg-gray-50 dark:bg-gray-800 dark:text-gray-50 py-2 flex items-center justify-between"
  *ngIf="language$ | async as language"
>
  <div class="flex items-center">
    <img
      class="h-12 pl-5 flex-shrink-0 cursor-pointer"
      src="assets/images/logo.png"
      alt="Workflow"
      routerLink="/"
    />
    <b class="text-lg mr-6">PI.EXCHANGE</b>
    <a
      class="mr-4 text-blue-500 hover:text-blue-700 dark:text-gray-50"
      href="https://linkedin.com/in/thanhhoa214"
      target="_blank"
      [tuiHint]="'navbar.viewMyGithub' | transloco"
    >
      <tui-svg src="assets/images/linkedin.svg" class="w-8 h-8"></tui-svg>
    </a>
    <a
      class="mr-4 text-gray-600 hover:text-gray-900 dark:text-gray-50"
      href="https://github.com/thanhhoa214"
      target="_blank"
      [tuiHint]="'navbar.viewMyGithub' | transloco"
    >
      <tui-svg src="assets/images/github.svg" class="w-8 h-8"></tui-svg>
    </a>
    <a
      class="text-gray-600 hover:text-gray-900 dark:text-gray-50"
      href="https://github.com/thanhhoa214"
      target="_blank"
      [tuiHint]="'navbar.downloadMyResume' | transloco"
    >
      <tui-svg src="tuiIconDownloadLarge" class="w-8 h-8"></tui-svg>
    </a>
  </div>
  <div class="flex items-center justify-end px-4 space-x-2">
    <span>{{ 'navbar.darkMode' | transloco }}</span>
    <tui-toggle size="l" [formControl]="darkModeControl"></tui-toggle>
    <span>{{ 'navbar.language' | transloco }}</span>
    <img
      src="assets/images/vietnam-flag.svg"
      alt="Viet Nam Flag"
      class="flag"
      [class.active]="language === 'vi'"
      (click)="changeLanguage('vi')"
      title="Sử dụng Tiếng Việt"
    />
    <img
      src="assets/images/uk-flag.svg"
      alt="Viet Nam Flag"
      class="flag"
      [class.active]="language === 'en'"
      (click)="changeLanguage('en')"
      title="Using English"
    />
  </div>
</nav>
