<div class="flex flex-wrap justify-around space-x-1 space-y-1 p-6">
  <tui-input [formControl]="searchControl" [tuiTextfieldCleaner]="true" class="w-full mb-6"
    ><b>Find your amazing gif ...</b></tui-input
  >
  <div class="relative" *ngFor="let gif of gifs">
    <img
      [src]="gif.images.fixed_height.url"
      [alt]="gif.title"
      (click)="selectGif.emit(gif.id)"
      loading="lazy"
    />
    <section *ngIf="gif.user as user" class="user-info">
      <img [src]="user.avatar_url" [alt]="user.username" loading="lazy" />
      <section class="user-detail">
        <b class="text-gray-500 text-xs">Title</b>
        <small>{{ gif.title }}</small>
        <b class="text-gray-500 text-xs">Author</b>
        <small>{{ user.display_name }}</small>
      </section>
    </section>
  </div>
</div>
