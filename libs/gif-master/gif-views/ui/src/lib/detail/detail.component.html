<ng-container *ngIf="gif; else loading">
  <h2 class="text-2xl mb-4 relative">
    <div class="w-4/5 mx-auto text-center capitalize">{{ gif.title }}</div>
    <div class="absolute top-1/2 right-0 -translate-y-1/2">
      <button
        tuiIconButton
        type="button"
        size="m"
        appearance="flat"
        icon="tuiIconLinkLarge"
        (click)="copyLink.emit(gif.url)"
      ></button>
    </div>
  </h2>
  <img [src]="gif.images.original.url" [alt]="gif.title" class="w-full rounded-lg" />
  <section class="flex justify-between">
    <section *ngIf="gif.user as user" class="flex items-center my-2 space-x-2">
      <img
        [src]="user.avatar_url"
        [alt]="user.username"
        [title]="user.username"
        class="rounded-full w-14 h-14"
      />
      <section class="flex flex-col">
        <small class="text-gray-500 leading-6">Author</small>
        <b class="leading-3">{{ user.display_name }}</b>
        <a [href]="user.profile_url" target="_blank" class="hover:text-green-600"
          >@{{ user.username }}</a
        >
      </section>
    </section>
    <section class="my-2">
      <span class="text-gray-500">Uploaded at </span>
      {{ gif.import_datetime | date }}
    </section>
  </section>
</ng-container>

<ng-template #loading>
  <tui-loader></tui-loader>
</ng-template>
