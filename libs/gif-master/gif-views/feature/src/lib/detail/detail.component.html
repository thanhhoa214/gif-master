<gif-master-detail [gif]="gif$ | async" (copyLink)="copyLink($event)"></gif-master-detail>

<ng-template #copied>
  <section class="flex flex-col">
    <span>
      <tui-svg src="tuiIconCheckCircleLarge" class="mr-1"></tui-svg>
      <b>{{ 'gif_views_feature_detail.copyLink' | transloco }}</b>
    </span>
    <span>{{ 'gif_views_feature_detail.copiedToClipboard' | transloco }}</span>
  </section>
</ng-template>
